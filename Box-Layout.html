<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="upper-section">
        <div class="top-left-box"></div>
        <div class="top-right-box"></div>
      </div>
      <div class="quad-box-container">
        <div class="left-quad-box-container">
          <div class="inner-quad-box-container">
            <div class="inner-left-box-container"></div>
            <div class="inner-right-box-container"></div>
          </div>
          <div class="inner-quad-box-container">
            <div class="inner-bottom-left-box-container"></div>
            <div class="inner-bottom-right-box-container"></div>
          </div>
        </div>
        <div class="right-quad-box-container">
          <div class="inner-quad-box-container">
            <div class="inner-left-box-container"></div>
            <div class="inner-right-box-container"></div>
          </div>
          <div class="inner-quad-box-container">
            <div class="inner-bottom-left-box-container"></div>
            <div class="inner-bottom-right-box-container"></div>
          </div>
        </div>
      </div>
      <div class="lower-section">
      <div class="bottom-left-box"></div>
      <div class="bottom-right-box"></div>
    </div>
    </div>
  </body>
</html>
